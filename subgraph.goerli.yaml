specVersion: 0.0.4
description: Smart DAO Subgraph for Goerli Testnet
repository: https://github.com/smart-holder/smart-dao-subgraph

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: DAOsFactory
    network: goerli
    source:
      address: '0x555309800BDDd188A5B51728d5611725d9bBad02'
      abi: DAOs
      startBlock: 8248925
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - DAOsFactory
        - DAO
      abis:
        - name: DAOs
          file: ./abis/DAOs.json
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: Created(indexed address)
          handler: handleCreated

templates:
  - name: DAOInitializable
    kind: ethereum/contract
    network: goerli
    source:
      abi: DAO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/vaults/dao.ts
      entities:
        - DAO
      abis:
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: SetModule(indexed uint256,address)
          handler: handleSetModule

  - name: MemberInitializable
    kind: ethereum/contract
    network: goerli
    source:
      abi: Member
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/vaults/member.ts
      entities:
        - Member
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: Member
          file: ./abis/Member.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Update(indexed uint256)
          handler: handleUpdate
        - event: Change(indexed uint256,uint256)
          handler: handleChange

  - name: VotePoolInitializable
    kind: ethereum/contract
    network: goerli
    source:
      abi: VotePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/vaults/vote-pool.ts
      entities:
        - VotePool
      abis:
        - name: DAO
          file: ./abis/DAO.json
        - name: VotePool
          file: ./abis/VotePool.json
      eventHandlers:
        - event: Created(uint256)
          handler: handleCreated
        - event: Vote(indexed uint256,uint256,int256)
          handler: handleVote
        - event: Close(indexed uint256)
          handler: handleClose
        - event: Execute(indexed uint256)
          handler: handleExecute

  - name: LedgerInitializable
    kind: ethereum/contract
    network: goerli
    source:
      abi: Ledger
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/vaults/ledger.ts
      entities:
        - Ledger
      abis:
        - name: Ledger
          file: ./abis/Ledger.json
      eventHandlers:
        - event: Receive(indexed address,uint256)
          handler: handleReceive
        - event: ReleaseLog(indexed address,uint256,string)
          handler: handleReleaseLog
        - event: Deposit(indexed address,uint256,string,string)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,string)
          handler: handleWithdraw
        - event: Release(indexed uint256,indexed address,uint256)
          handler: handleRelease
        - event: AssetIncome(indexed address,indexed uint256,indexed address,address,uint256,uint256,uint8)
          handler: handleAssetIncome

  - name: AssetInitializable
    kind: ethereum/contract
    network: goerli
    source:
      abi: Asset
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/vaults/asset.ts
      entities:
        - Asset
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
        - name: Asset
          file: ./abis/Asset.json
        - name: AssetShell
          file: ./abis/AssetShell.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
