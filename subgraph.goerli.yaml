specVersion: 0.0.4
description: Smart DAO Subgraph for Goerli Testnet
repository: https://github.com/smart-holder/smart-dao-subgraph

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: DAOsFactory
    network: goerli
    source:
      address: '0x4237E9a558Ff18Bac731ca8491573C97BbF2a60e'
      abi: DAOs
      startBlock: 8248925
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - DAOsFactory
        - DAO
      abis:
        - name: DAOs
          file: ./abis/DAOs.json
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: Created(indexed address)
          handler: handleCreated

templates:
  - name: DAOInitializable
    kind: ethereum/contract
    network: goerli
    source:
      abi: DAO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/vaults/dao.ts
      entities:
        - DAO
      abis:
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: SetModule(indexed uint256,address)
          handler: handleSetModule

  - name: MemberInitializable
    kind: ethereum/contract
    network: goerli
    source:
      abi: Member
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/vaults/member.ts
      entities:
        - Member
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: Member
          file: ./abis/Member.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Update(indexed uint256)
          handler: handleUpdate
        - event: Change(indexed uint256,uint256)
          handler: handleChange
