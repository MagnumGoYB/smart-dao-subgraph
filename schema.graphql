# DAOs Factory
type DAOsFactory @entity {
  "ID (hash)"
  id: ID!
  "Total of DAOs"
  total: BigInt!
}

"""
DAO
"""
type DAO @entity {
  "ID (hash)"
  id: ID!
  "Creator"
  creator: Account
  "Executor"
  executor: Account
  "Block ID (hash)"
  blockId: ID!
  "Block Number"
  blockNumber: BigInt!
  "Block Timestamp"
  blockTimestamp: BigInt!
  "Name"
  name: String
  "Mission"
  mission: String
  "Description"
  description: String
  "Image URL"
  image: String
  "Extend Data"
  extend: Bytes
  "Members"
  members: [Member!] @derivedFrom(field: "dao")
  "votePool"
  votePool: VotePool
  "Ledger Address"
  ledgerAddress: Bytes
}

"""
Account
"""
type Account @entity {
  "ID (hash)"
  # (DAO ID).concat('-').concat(address)
  id: ID!
  "Address"
  address: Bytes!
  "Name"
  name: String
  "Description"
  description: String
  "Head Image URL"
  image: String
  "Vote Power"
  votes: BigInt
  "Joined DAOs"
  daos: [Member!] @derivedFrom(field: "account")
}

"""
Many to many Member
"""
type Member @entity {
  "ID (hash)"
  # ERC-721 Token ID
  # address.concat('-').concat(ERC-721 Token ID)
  id: ID!
  "Address"
  address: Bytes!
  "Account"
  account: Account!
  "Joined DAO"
  dao: DAO!
}

"""
Vote Pool
"""
type VotePool @entity {
  "ID (hash)"
  # dao.concat('-').concat(address)
  id: ID!
  "Address"
  address: Bytes!
  "Belong DAO"
  dao: DAO!
  "Proposals"
  proposals: [Proposal!] @derivedFrom(field: "votePool")
}

"""
Vote Proposal
"""
type Proposal @entity {
  "ID (hash)"
  id: ID!
  "Belong Vote Pool"
  votePool: VotePool!
  "is Anonymous"
  isAnonymous: Boolean!
  "Origin Member"
  # Is Anonymous, is Null
  origin: Account
  "Origin Address"
  originAddress: Bytes!
  "Name"
  name: String
  "Description"
  description: String
  "Lifespan"
  lifespan: BigInt
  "Expiry"
  expiry: BigInt
  "Target Address[]"
  target: [Bytes!]
  "Data Bytes[]"
  data: [Bytes!]
  "Pass Rate"
  passRate: BigInt
  "Loop Count"
  loopCount: BigInt
  "Loop Time"
  loopTime: BigInt
  "Vote Total"
  voteTotal: BigInt
  "Agree Total"
  agreeTotal: BigInt
  "Execute Time"
  executeTime: BigInt
  "Is Agree"
  isAgree: Boolean
  "Is Close"
  isClose: Boolean
  "Is Executed"
  isExecuted: Boolean
  "Time"
  time: BigInt
  "Modify Time"
  modifyTime: BigInt
  "Block ID (hash)"
  blockId: ID!
  "Block Number"
  blockNumber: BigInt!
  "Block Timestamp"
  blockTimestamp: BigInt!
}

enum LedgerType {
  Reserved
  Receive
  Deposit
  Withdraw
  Release
  AssetIncome
}

enum State {
  Enable
  Disable
}

type Ledger @entity {
  "ID (hash)"
  # address.concat('-').concat(txHash)
  id: ID!
  "Address"
  address: Bytes!
  "Tx Hash"
  txHash: Bytes!
  "DAO Host"
  dao: DAO!
  "Type"
  type: LedgerType
  "Name"
  name: String
  "Description"
  description: String
  "Target Address"
  target: Bytes
  "Amount"
  balance: BigInt
  "Block ID (hash)"
  blockId: ID!
  "Block Number"
  blockNumber: BigInt!
  "Block Timestamp"
  blockTimestamp: BigInt!
  "Member ID"
  member: BigInt
  "Enable State"
  state: State!
  # assetIncome_id: number;
  # assetIncome?: LedgerAssetIncome;
}
