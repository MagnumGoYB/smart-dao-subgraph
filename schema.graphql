# DAOs Factory
type DAOsFactory @entity {
  "ID (hash)"
  id: ID!
  "Total of DAOs"
  total: BigInt!
}

"""
DAO
"""
type DAO @entity {
  "ID (hash)"
  id: ID!
  "Creator"
  creator: User
  "Executor"
  executor: User
  "Block ID (hash)"
  blockId: ID!
  "Block Number"
  blockNumber: BigInt!
  "Block Timestamp"
  blockTimestamp: BigInt!
  "Name"
  name: String
  "Mission"
  mission: String
  "Description"
  description: String
  "Image URL"
  image: String
  "Extend Data"
  extend: Bytes
  "Members"
  members: [Member!] @derivedFrom(field: "dao")
}

"""
User
"""
type User @entity {
  "ID (hash)"
  id: ID!
  "Name"
  name: String
  "Description"
  description: String
  "Head Image URL"
  image: String
  "Vote Power"
  votes: BigInt
  "Joined DAOs"
  daos: [Member!] @derivedFrom(field: "user")
}

"""
Many to many Member
"""
type Member @entity {
  "ID (hash)"
  # ERC-721 Token ID
  # Address.concat('-').concat(ERC-721 Token ID)
  id: ID!
  "Address"
  address: Bytes!
  "User"
  user: User!
  "Joined DAO"
  dao: DAO!
}
