# DAOs Factory
type DAOsFactory @entity {
  "ID (hash)"
  id: ID!
  "Total of DAOs"
  total: BigInt!
}

"""
DAO
"""
type DAO @entity {
  "ID (hash)"
  id: ID!
  "Owner"
  owner: Bytes!
  "Block ID (hash)"
  blockId: ID!
  "Block Number"
  blockNumber: BigInt!
  "Block Timestamp"
  blockTimestamp: BigInt!
  "Name"
  name: String
  "Mission"
  mission: String
  "Description"
  description: String
  "Brand Image URL"
  brandImage: String
  "Extend Data"
  extend: Bytes
  "Operator"
  operator: User
  "Members"
  members: [Member!] @derivedFrom(field: "dao")
}

"""
User
"""
type User @entity {
  "ID (hash)"
  id: ID!
  "Joined DAOs"
  daos: [Member!] @derivedFrom(field: "user")
}

"""
Many to many Member
"""
type Member @entity {
  "ID (hash)"
  id: ID!
  "User"
  user: User!
  "DAO"
  dao: DAO!
}
